<!-- Blog Layout Start -->

<!DOCTYPE html>
<html lang="{{ site.lang }}">

  {% include head.html %}

  <body class="section-{{ page.section-type }}">

    {% include navigation.html %}

    <section id="page" class="container-fluid content-section text-center blog">

      <div class="container row">
        <div class="col-md-10 col-md-offset-1 col-xs-10 col-xs-offset-1">

          {% include swipe-instructions.html %}

          {{ page.content | markdownify }}

          <div>
            {% for post in paginator.posts %}
              {% include post-list.html%}
            {% endfor %}
          </div>

          {% include pagination.html %}

        </div>
      </div>
    </section>

    {% include footer.html %}

    {% include js.html %}

  </body>
</html>

<!-- Blog Layout End -->
